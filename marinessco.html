<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marinesubslu - Submarine Tours</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }

      /* Header Styles */
      header {
        background-color: #1a3546;
        color: #ffffff;
        text-align: center;
        padding: 2rem;
      }

      /* Main Content Styles */
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 2rem;
      }

      /* Animation Styles */
      .animation-container {
        position: relative;
        overflow: hidden;
      }

      .animation-video {
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      /* Services Section Styles */
      .services {
        padding: 2rem 0;
      }

      /* Book Now Section Styles */
      .book-now {
        background-color: #1a3546;
        color: #ffffff;
        text-align: center;
        padding: 3rem 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Marinesubslu</h1>
      <p>
        Dive into the Mysteries of the Deep with Our Unforgettable Submarine
        Tours!
      </p>
    </header>

    <div class="animation-container">
      <video class="animation-video" autoplay loop muted>
        <source src="ocean_animation.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="container">
      <section class="services">
        <!-- Services content goes here -->
      </section>

      <!-- Other sections and content go here -->
    </div>

    <div class="book-now">
      <h2>Ready to Dive In? Secure Your Spot Today!</h2>
      <p>
        Don't miss out on the chance to explore the ocean's depths and learn
        from our expert guides.
      </p>
    </div>
  </body>
</html>
